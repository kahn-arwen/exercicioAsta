<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/estilo.css">
   
    <link rel="icon" href="img//pngegg (1).png"/>
    <title>Wizarding World</title>
</head>

<body>


    <main class="content container">
        <form action="https://api.staticforms.xyz/submit" method="post">
            <input type="hidden" name="accessKey" value="a036ee3f-f226-4159-a6bc-ba24436cf1de">
            <h1 class="title">Matrícula para a  <br> LUFA - LUFA </h1>
            <br>
            <div class="row">
                <div class="inputbox">
                    <input type="text" class="form-control" name="$nome" id="nome" required>
                    <label for="nome" class="form-control">Nome Completo</label>
                </div>
                <div class="inputbox">
                    <input type="text" class="idade" name="$idade" id="idade" required>
                    <label for="idade" class="form-control">Idade</label>
                </div>
                <div class="inputbox">
                    <input type="text"  class="form-control" name="$email" id="email" required>
                    <label for="email" class="form-control">Email</label>
                </div>
                <div class="inputbox">
                    <input type="text" class="telefone" name="$telefone" id="telefone" required>
                    <label for="telefone" class="form-control">Telefone</label>
                </div>

                <div class="inputbox">
                    <input type="text" class="endereco" name="$endereco" id="endereco" required>
                    <label for="endereco"  class="form-control">Endereço</label>
                </div>
                <br>
            </div>
            <div class="row">
                <div class="inputbox">
                    <input type="text" class="cep" name="$cep" id="cep" required>
                    <label for="cep" class="form-control">CEP</label>
                </div>
             
                <div class="inputbox">
                    <input type="text" id="numero" name="$numero" id="numero" required>
                    <label for="numero" class="form-control">Número</label>
                </div>
                <!-- </div> -->
                <!-- <div class="row"> -->
                <div class="inputbox">
                    <input type="text" id="bairro" required>
                    <label for="bairro">Bairro</label>
                </div>
                <div class="inputbox">
                    <input type="text" id="cidade" required>
                    <label for="cidade">Cidade</label>
                </div>
                <div class="inputbox">
                    <input type="text" id="estado" required>
                    <label for="estado">Estado</label>
                </div>

                
            </div>
   
            <br><br>
            <div class="row">
                <button type="submit" value="submit" class="btn btn-primary">Cadastrar</button>
            </div>
       
        </main>
    <form>


</body>
<script src="./model/script.js" defer> </script>
<!-- O atributo "defer" diz ao navegador para executar o script apenas quando a análise do HTML estiver finalizada -->

</html>
